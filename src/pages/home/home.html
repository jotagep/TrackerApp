<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

</ion-content>
